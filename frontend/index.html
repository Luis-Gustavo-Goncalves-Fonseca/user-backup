<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup de Usuários</title>
    
    <!-- Importação do css -->
    <link rel="stylesheet" href="/frontend/static/css/style.css">
</head>
<body>

    <div class="container">

        <h1>Backup de usuários</h1>
        
        <!-- Área onde os usuários serão carregados pelo app.js -->
        <label for="usuarios">Selecione um usuário:</label>
        <select id="usuarios">
            <option value="">Carregando usuários....</option>
        </select>
        
        <!-- Botão que chama o back -->
         <button onclick="gerarBackup()"> Gerar backup.</button>

        <!-- Área de status -->
          <div id="status.ok" class="status"></div>
    </div>
    
    <!-- Barra de progresso -->
     <div class="progress-container">
        <div id="progress-bar"></div>
     </div>

    <!-- Arquivos JavaScript -->
     <script src="/frontend/static/js/app.js"></script>

</body>    
</html>
